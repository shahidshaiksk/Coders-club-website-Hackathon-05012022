<!doctype html>
<html>
	<meta name="viewport" content="width=device-width,height=device-height"/>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" href="./style2.css">
</head>
<body style="background-color: black;font-family: 'Times New Roman', Times, serif;">
	<form action="./results.html" target="_self">
		<center>
		<table>
		<tr><th>Name</th><td><input type="text" name="name" size="30" id="ii" required></td></tr>
		<tr><th>Email ID</th><td><input type="email" name="email" size="30" id="ii" required placeholder="....@email.domain"></td></tr>
		<tr><th>Moblile Number</th><td><input type="number" name="mobileno" size="30" id="ii"></td></tr>
		<tr><th>Gender</th> <td><input type="radio" name="gender" value="male"> Male
		<input type="radio" name="gender" value="female"> Female
		<input type="radio" name="gender" value="other"> Other<br></td></tr>
		<tr><th>College</th><td><select name="College">
			<option value="none">-- Select --</option>
			<option value="GPREC">G Pulla Reddy Engineering College, Kurnool - 518007</option>
		</select></td></tr>
		<tr><th>Branch</th><td> <select name="Branch">
		<option value="CSE">CSE</option>
		<option value="ECE">ECE</option>
		<option value="MEC">MEC</option>
		<option value="CE">CE</option>
		</select></td></tr>
		<tr><td colspan="2" style="text-align: center;"><br><input type="checkbox" name="checkbox" required>I agree to the terms and conditions. </td></tr>
		</table>
		<button style="margin: 5px;" type="submit" name="submit" id="jj">SUBMIT</button>
	</form>
	</center>
</body> 
</html>
